[tips-and-tricks-item-description]
fmf-auto-join=Aneinandergrenzende [entity=duct-small]s werden automatisch zu [entity=duct]s zusammengefügt.\nAneinandergrenzende [entity=duct]s werden automatisch zu [entity=duct-long]s zusammengefügt.\nDiese Funktion kann in den Mod-Einstellungen deaktiviert werden; in diesem Fall sind Rezepte für [item=duct] und [item=duct-long] verfügbar.
fmf-endpoints=Normale Rohre können aufgrund ihrer Größe nicht direkt mit Kanälen verbunden werden. Daher müssen Flüssigkeiten über eine [entity=duct-end-point-intake] in ein Kanalnetz eingespeist und über eine [entity=duct-end-point-outtake] ausgespeist werden. Bei Systemen mit hohem Durchsatz können bis zu sechs Rohre an jeden Endpunkt angeschlossen werden.
fmf-introduction=Die Kanäle ermöglichen den Transport großer Flüssigkeitsmengen über große Entfernungen.
fmf-non-return-duct=Mit [entity=non-return-duct] können Sie eine Flüssigkeit zwingen, sich in eine Richtung zu bewegen. Häufige Anwendungsfälle sind die Isolierung des Produktionsbereichs zur Vermeidung von Verlusten, die Priorisierung bestimmter Zweige oder die Erhöhung des Drucks über große Entfernungen.

